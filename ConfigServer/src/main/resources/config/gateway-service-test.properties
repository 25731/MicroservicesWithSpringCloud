# Application Server Configuration
server.port=8072

# Eureka Registry Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/, http://localhost:8762/eureka/
eureka.instance.preferIpAddress=false
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true

# Spring Cloud Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=false
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.routes[0].id=roomsManualRoute
spring.cloud.gateway.routes[0].uri=http://localhost:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/rooms/**

spring.cloud.gateway.routes[1].id=cleaningManualRoute
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[1]=Path=/cleaning/**

# Management Endpoints Configuration
management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=prometheus
management.metrics.export.prometheus.enabled=true